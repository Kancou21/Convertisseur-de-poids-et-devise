            <select id="poids1">
                <option value="Kilogramme">Kg</option>

            <input type="number" id="inputKilogramme" value="1" min="0" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">

            <select id="poids2">

    <script>
function weightConverter(val) {
    // Conversion : 1 kilogramme = 1000 grammes
    const grammes = val * 1000;

    // Injection du rÃ©sultat dans l'input grammes
    document.getElementById("inputGramme").value = grammes;
}
</script>
